<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <h1>
            Contact Me
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="./"> Home</a>
                </li>

                <li>
                    <a href="./contact.html"> Contact me</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <form action="./thanks.html" method="post" name="lesson-3-contact-me" netlify>
            <fieldset>
                <legend>Your Information</legend>

                <div>
                    <label for="firstName">First Name:</label>
                    <small>(required)</small><br>
                    <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2"
                        placeholder="Vlad">
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <small>(required)</small>
                    <br>
                    <input type="text" name="lastName" id="lastName" required maxlength="20" minlength="2"
                        placeholder="Berestetskiy">
                </div>

                <div>
                    <label for="company">Company:</label><br>
                    <input type="text" name="company" id="company" maxlength="30" minlength="2"
                        placeholder="Big Company Name">
                </div>

                <div>
                    <label for="noOfEmployees">Number of Employees:</label><br>
                    <span>N/A</span><input type="radio" name="noOfEmployees" id="noOfEmployees" checked><br>
                    <span>1 - 20</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="1-20"><br>
                    <span>21 - 100</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="21-100"><br>
                    <span>100+</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="100+"><br>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your contact options</legend>
                <div>
                    <label for="email"> Email:</label> <small>(required)</small><br>
                    <input type="text" name="email" id="email" required placeholder="example_@gmail.com">
                </div>
                <div>
                    <label for="tel">Phone:</label><br>
                    <input type="text" name="tel" id="tel" placeholder="1(555)555-5555" minlength="10" maxlength="15">
                </div>
                <div>
                    <label for="link">GitHub link:</label><br>
                    <input type="text" name="link" id="link" placeholder="https.GitLink.com">
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Inquiry</legend>
                <div>
                    <label for="inquiryType">Theme:</label> <small>(required)</small><br>
                    <select name="inquiryType" id="inquiryType" required>
                        <option value="employment">Emplyment</option>
                        <option value="buisness">Buisness</option>
                        <option value="freelance">Freelance</option>
                        <option value="converstion" selected>Just wanna talk</option>
                    </select>
                </div>
                <div>
                    <label for="messege">Your messege</label> <small>(required)</small><br>
                    <textarea name="messege" id="messege" cols="30" rows="10" required
                        placeholder="Your inquiry here..."></textarea>
                </div>
            </fieldset>

            <div>
                <input type="submit" value="Submit Iquiry">
            </div>
        </form>
    </main>
    <footer>&copy;2022 Vladyslav Berestetkiy</footer>
</body>

</html>
